        <script>
            function move(way, step){
                var box = $('.car');
                switch (way) {
                    case 37 : box.css({left: '-='+step+'px'}); break;
                    case 38 : box.css({top: '-='+step+'px'}); break;
                    case 39 : box.css({left: '+='+step+'px'}); break;
                    case 40 : box.css({top: '+='+step+'px'}); break;
                }
            }

            $(document).keydown(function(e){
                move(e.keyCode, 5);
            });
        </script>
